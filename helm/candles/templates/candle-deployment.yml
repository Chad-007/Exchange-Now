    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: candle-aggregator
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: candle-aggregator
      template:
        metadata:
          labels:
            app: candle-aggregator
        spec:
          containers:
          - name: candle-aggregator
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            command: ["node","candle-aggregator.js"]
            env:
            - name: REDIS_HOST
              value: "redis"  
